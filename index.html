<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Circle area</title>
  </head>
  <body>
    <main>
      <h1>
        Given circle radius in inches, calculate circle area in cm
        <sup>2</sup>.
      </h1>
      <h3>Circle area = pi*r<sup>2</sup>.</h3>
      <div class="entry">
        Enter circle radius in inches
        <input type="number" name="radIn" step="0.01" id="radIns" min="0" />
        <input type="submit" value="Enter" id="btnSub" name="radIns" />
      </div>
      <div class="outPut">
        <h3>Circle radius inches:</h3>
      </div>
    </main>
    <script src="./myjs.js"></script>
  </body>
</html>
